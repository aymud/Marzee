<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Our Journey</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/infinity.jpg">
</head>
<body>

<div class="container">
    <div class="image-container">
        <img alt="You and I" class="photo" src="images/m2.JPG">
    </div>

    <div class="timer">
        <div class="label-container" id="days-container">
            <span class="time-number" id="days">0</span>
            <span class="time-label">Days</span>
        </div>
        <span class="colon" id="colon-hours">:</span>
        <div class="label-container" id="hours-container">
            <span class="time-number" id="hours">0</span>
            <span class="time-label">Hours</span>
        </div>
        <span class="colon" id="colon-minutes">:</span>
        <div class="label-container" id="minutes-container">
            <span class="time-number" id="minutes">0</span>
            <span class="time-label">Minutes</span>
        </div>
        <span class="colon" id="colon-seconds">:</span>
        <div class="label-container" id="seconds-container">
            <span class="time-number" id="seconds">0</span>
            <span class="time-label">Seconds</span>
        </div>
        <div class="label-container" id="weeks-container" style="display: none;">
            <span class="time-number" id="weeks">0</span>
            <span class="time-label">Weeks</span>
        </div>
        <div class="label-container" id="months-container" style="display: none;">
            <span class="time-number" id="months">0</span>
            <span class="time-label">Months</span>
        </div>
        <div class="label-container" id="years-container" style="display: none;">
            <span class="time-number" id="years">0</span>
            <span class="time-label">Years</span>
        </div>
    </div>

    <div class="message">
        <p>Our journey together has been amazing and full of love. Here's to many more wonderful moments! ❤️</p>
    </div>
</div>

<script type="module" src="scripts/timer.js"></script>
<script type="module" src="scripts/photoSwipe.js"></script>
</body>
</html>
