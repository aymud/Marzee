<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Our Journey</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="image-container">
        <img alt="You and Her" class="photo" src="images/m2.JPG">
    </div>

    <div class="timer">
        <div class="label-container">
            <span class="time-number" id="days">0</span>
            <span class="time-label">Days</span>
        </div>
        <span class="colon">:</span>
        <div class="label-container">
            <span class="time-number" id="hours">0</span>
            <span class="time-label">Hours</span>
        </div>
        <span class="colon">:</span>
        <div class="label-container">
            <span class="time-number" id="minutes">0</span>
            <span class="time-label">Minutes</span>
        </div>
        <span class="colon">:</span>
        <div class="label-container">
            <span class="time-number" id="seconds">0</span>
            <span class="time-label">Seconds</span>
        </div>
    </div>

    <div class="message">
        <p>Our journey together has been amazing and full of love. Here's to many more wonderful moments! ❤️</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
